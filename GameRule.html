    <h2>參賽規則</h2>
<ol>
    <li>每周每人提出參賽股票三檔（每周日前提出下周參賽股票）</li>
    <li>每周每人可替換一檔股票（必須為當周漲/跌幅MAX）</li>
    <li>每月每人可選一檔其餘參賽人的股票對做（特別項目）<span class="anno">註1</span></li>
    <li>分數計算方式為周統計，月結算總計，再加上特別項目</li>
</ol>
<span class="anno">註1：五姊做多3346麗清，艾總選擇放空五姊股票，放空成功，該檔股票月結分數五姊扣分double，艾總加分double；若失敗，則五姊該股加分double，艾總扣分double，此為特別項目，可不選擇</span>
